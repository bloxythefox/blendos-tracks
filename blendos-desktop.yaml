impl: 'https://github.com/bloxythefox/blendos-tracks/raw/main'

track: 'blendos-base'

packages:
  - 'xorg'
  - 'vulkan-intel'
  - 'vulkan-radeon'
  - 'libva-mesa-driver'
  - 'libva-intel-driver'
  - 'intel-media-driver'
  - 'xf86-video-amdgpu'
  - 'xf86-video-ati'
  - 'xf86-video-intel'
  - 'pipewire'
  - 'pipewire-pulse'
  - 'pipewire-alsa'
  - 'pipewire-jack'
  - 'wireplumber'
  - 'blend-settings'
  - 'virtualbox-meta'
  - 'virt-manager-meta'

user-services:
  - 'pipewire'
  - 'wireplumber'

services:
  - 'libvirtd' #This will need to be changed in the future, libvirt plans to switch to multiple services for seperate drivers
  - 'virtlogd'

package-repos:
    - name: 'chaotic-aur' # repo name as it would appear in pacman.conf
      repo-url: 'https://cdn-mirror.chaotic.cx/$repo/$arch' # Repo URL as it would appear in pacman.conf
